<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mypage.css">
</head>

<body>
    <div id="section">
        <div id="form">
            <h1>Checkout</h1>
            <h3 id="hd">contact information</h3>
            <div id="req1">
                <label for="email">Email</label>
                <img id="img1" src="email.png" alt="">

                <input type="email" id="email" placeholder=" Enter your email">
            </div>
            <div id="req2">
                <label for="phone">Phone</label>
                <img id="img2" src="phone.png">
                <input type="number" id="phone" placeholder="Enter your phone..">

            </div>
            <h3 id="third-head-main">Shipping address</h3>
            <div id="req3">
                <label for="name">Full name</label>
                <img id="img3" src="contact.png" alt="">
                <input type="text" id="name" placeholder="Rodney Cotton">
            </div>
            <div id="req4">
                <label for="address">Address</label>
                <img src="home.jpg" id="img4">
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div id="req5">
                <label for="City">City</label>
                <img src="city.png" id="img5">
                <input type="text" id="City" placeholder="Enter your City">
            </div>
            <div id="combine-req">
                <div id="req6">
                    <label for="Country">Country</label>
                    <img src="earth.png" id="img6">
                    <input type="text" id="Country" placeholder="Enter Your Country">

                </div>
                <div id="req7">
                    <label for="Postal" id="set-label">Postal code</label>
                    <img src="postal.png" alt="" id="img7">
                    <input type="number" id="Postal" placeholder="Enter your Postal code">

                </div>
            </div>
            <div id="check-btn">
                <input type="checkbox" id="check">Save this information for next time
            </div>
            <div id="continue-btn">
                <button id="btn">Continue</button>
            </div>
        </div>
        <!-- form section end here -->

        <!-- section -->
        <div id="side-sec">

            <div id="ist-photo">
                <img src="photo1.png" alt="">
            </div>
            <div id="txt">
                <h5 id="first-head">Vintage Backbag</h5>
                <div id="para">
                    <p id="para1">$54.99</p>
                    <p id="para2">$94.99</p>
                </div>
                <div id="button-sec">
                    <input type="text" id="btn2" placeholder="1">
                    <button id="last-btn1">+</button>
                    <button id="last-btn2">-</button>
                </div>
            </div>

            <div id="second-photo">
                <img src="photo2.png" alt="">
            </div>
            <div id="txt1">
                <h5 id="sec-head">Levi Shoes</h5>
                <div id="para">
                    <p id="para1">$74.99</p>
                    <p id="para2">$124.99</p>
                </div>
                <div id="button-sec">
                    <input type="text" id="btn2" placeholder="1">
                    <button id="last-btn1">+</button>
                    <button id="last-btn2">-</button>
                </div>
            </div>
            <div id="third-sec">
                <input type="text" id="last-text">
                <strong id="Shipping">Shipping</strong>
                <strong id="price">$19</strong>
                <strong id="Total">Total</strong>
                <strong id="total">$148.98</strong>

            </div>



        </div>


    </div>
</body>

</html>
